<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3.1">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f0f2f5;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .badge-success {
            background: #e8f5e9;
            color: #2ecc71;
        }

        .badge-fail {
            background: #fbe9e7;
            color: #e74c3c;
        }

        .branch-section {
            margin-bottom: 40px;
        }

        .branch-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <h1>Everest Manager</h1>
        <button onclick="loadStats()" class="btn-install btn-android" style="font-size:0.9rem;">Refresh Data
            (새로고침)</button>
    </div>

    <div id="dashboard-content">
        <div class="loading">Loading Admin Data...</div>
    </div>

    <script>
        const BACKEND_URL = 'https://korean-app-for-pay.onrender.com';

        document.addEventListener('DOMContentLoaded', loadStats);

        async function loadStats() {
            try {
                const res = await fetch(`${BACKEND_URL}/api/admin/summary`);
                const json = await res.json();

                if (!json.success) throw new Error(json.message);

                renderDashboard(json.data);
            } catch (e) {
                document.getElementById('dashboard-content').innerHTML = `<div style="color:red; text-align:center;">Failed to load data: ${e.message}</div>`;
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = '';

            // Group by Branch
            const branches = {};
            data.forEach(row => {
                if (!branches[row.branch_name]) branches[row.branch_name] = [];
                branches[row.branch_name].push(row);
            });

            if (Object.keys(branches).length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">No Activity Today</div>';
                return;
            }

            Object.keys(branches).forEach(branchName => {
                const section = document.createElement('div');
                section.className = 'branch-section';

                let tableRows = branches[branchName].map(user => `
                    <tr>
                        <td style="font-weight:bold;">${user.user_name}</td>
                        <td>
                            ${user.success_count > 0 ? `<span class="status-badge badge-success">${user.success_count} Success</span>` : ''}
                            ${user.fail_count > 0 ? `<span class="status-badge badge-fail">${user.fail_count} Fail</span>` : ''}
                            ${user.success_count === 0 && user.fail_count === 0 ? '<span style="color:#ccc;">No Attempts</span>' : ''}
                        </td>
                        <td style="color:#666; font-size:0.9em;">
                            ${user.last_attempt ? new Date(user.last_attempt).toLocaleTimeString() : '-'}
                        </td>
                    </tr>
                `).join('');

                section.innerHTML = `
                    <div class="branch-title">${branchName}</div>
                    <div class="dashboard-card">
                        <table>
                            <thead>
                                <tr>
                                    <th>User Name (이름)</th>
                                    <th>Today's Status (오늘의 현황)</th>
                                    <th>Last Attempt (마지막 시도)</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                `;
                container.appendChild(section);
            });
        }
    </script>
</body>

</html>

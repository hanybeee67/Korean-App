<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3.1">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: #f0f2f5;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .badge-success {
            background: #e8f5e9;
            color: #2ecc71;
        }

        .badge-fail {
            background: #fbe9e7;
            color: #e74c3c;
        }

        .branch-section {
            margin-bottom: 40px;
        }

        .branch-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <h1>Everest Manager</h1>
        <button onclick="loadStats()" class="btn-install btn-android" style="font-size:0.9rem;">Refresh Data
            (새로고침)</button>
    </div>

    <div id="dashboard-content">
        <div class="loading">Loading Admin Data...</div>
    </div>

    <script>
        const BACKEND_URL = 'https://korean-app-for-pay.onrender.com';

        document.addEventListener('DOMContentLoaded', loadStats);

        async function loadStats() {
            try {
                const res = await fetch(`${BACKEND_URL}/api/admin/summary`);
                const json = await res.json();

                if (!json.success) throw new Error(json.message);

                renderDashboard(json.data);
            } catch (e) {
                document.getElementById('dashboard-content').innerHTML = `<div style="color:red; text-align:center;">Failed to load data: ${e.message}</div>`;
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = '';

            // Group by Branch
            const branches = {};
            data.forEach(row => {
                if (!branches[row.branch_name]) branches[row.branch_name] = [];
                branches[row.branch_name].push(row);
            });

            if (Object.keys(branches).length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">No Activity Today</div>';
                return;
            }

            Object.keys(branches).forEach(branchName => {
                const section = document.createElement('div');
                section.className = 'branch-section';

                const users = branches[branchName];
                let tableRows = users.map(u => {
                    const lastTime = u.last_attempt ? new Date(u.last_attempt).toLocaleTimeString() : '-';

                    const todayStatus = u.success_count >= 1 ?
                        '<span class="status-badge badge-success">Done</span>' :
                        '<span style="color:#bdc3c7;">Waiting</span>';

                    // Payment Logic
                    const testResult = u.test_result === 'PASS' ?
                        `<span class="status-badge badge-success">PASS (${u.test_score}점)</span>` :
                        (u.test_result === 'FAIL' ? `<span class="status-badge badge-fail">FAIL (${u.test_score}점)</span>` : '-');

                    let finalPayment = 0;
                    let paymentStyle = 'color:#95a5a6;'; // Default gray

                    if (u.test_result === 'PASS') {
                        finalPayment = u.monthly_points;
                        paymentStyle = 'color:#2980b9; font-weight:800; font-size:1.05em;'; // Blue bold
                    } else if (u.test_result === 'FAIL') {
                        finalPayment = 0;
                        paymentStyle = 'color:#e74c3c; text-decoration:line-through;'; // Red strike
                    }

                    return `
                    <tr>
                        <td style="font-weight:bold;">${u.user_name}</td>
                        <td style="text-align:center;">${todayStatus}</td>
                        <td style="color:#27ae60; font-weight:600;">₩${parseInt(u.today_points || 0).toLocaleString()}</td>
                        <td style="font-weight:600;">₩${parseInt(u.monthly_points || 0).toLocaleString()}</td>
                        <td style="text-align:center;">${testResult}</td>
                        <td style="${paymentStyle}">₩${finalPayment.toLocaleString()}</td>
                        <td style="color:#7f8c8d; font-size:0.85em;">${lastTime}</td>
                    </tr>`;
                }).join('');

                section.innerHTML = `
                    <div class="branch-title">${branchName}</div>
                    <div class="dashboard-card" style="overflow-x:auto;">
                        <table style="min-width:700px;">
                            <thead>
                                <tr>
                                    <th width="15%">Name</th>
                                    <th width="10%" style="text-align:center;">Today</th>
                                    <th width="15%">Today Earned</th>
                                    <th width="15%">Month Total</th>
                                    <th width="15%" style="text-align:center;">Test Result</th>
                                    <th width="15%">Final Payment</th>
                                    <th width="15%">Last Active</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                `;
                container.appendChild(section);
            });
        }
    </script>
</body>

</html>
